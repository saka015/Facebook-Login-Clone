<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or signup</title>
</head>
<body class="bg-gray-100">

    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14 -mt-16">
            <img class="w-96 md-3" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right shadow-lg rounded-lg bg-white flex flex-col p-6 w-1/3 ">
            <input  class="focus:outline-blue-500 focus:border-1 border rounded-lg border-1 border-gray-200 px-4 my-2 h-14" type="text" placeholder="Email Address or phone Number">
            <input class="border rounded-lg border-1 border-gray-200 px-4 my-2 h-14" type="password" name="" placeholder="Password" id="">

            <button class="bg-blue-500 font-bold text-lg text-white p-4 mt-2 rounded-lg">Log In</button>
            <span class="text-blue-500 my-4 text-center">Forgotten Password?</span>
            <hr>
            <button class="rounded-lg bg-green-500 p-4 text-white font-bold text-lg w-2/3 my-4 mx-auto">Create new account</button>
            
        </div>

        
    </div>




    
    
</body>
</html>
